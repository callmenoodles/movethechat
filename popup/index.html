<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Move The Chat</h1>
    <form>
      <label for="left">
        <input type="radio" id="left" name="direction" value="left" />
        <svg viewBox="0 0 32 32">
          <path
            d="M 4 1 A 3 3 0 0 0 1 4 V 28 A 3 3 0 0 0 4 31 H 9.5 V 1 Z
                 M 12.5 1 H 28 A 3 3 0 0 1 31 4 V 28 A 3 3 0 0 1 28 31 H 12.5 Z"
          />
        </svg>
      </label>
      <label for="right">
        <input type="radio" id="right" name="direction" value="right" checked />
        <svg viewBox="0 0 32 32">
          <path
            d="M 4 1 A 3 3 0 0 0 1 4 V 28 A 3 3 0 0 0 4 31 H 19.5 V 1 Z
                 M 22.5 1 H 28 A 3 3 0 0 1 31 4 V 28 A 3 3 0 0 1 28 31 H 22.5 Z"
          />
        </svg>
      </label>
    </form>

    <p class="footnote">
      Report issues on
      <a href="https://github.com/callmenoodles/movethechat">GitHub</a>.
    </p>
  </body>

  <script src="popup.js"></script>
</html>
